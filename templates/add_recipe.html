{% extends "base.html" %}
{% block content %}

    <h1 class="center-align">Add Your Recipe Here</h1>    
    
    <div class="row">
        <form class="col s12" method="POST" action="">
            <div class="row">
                <div class="col s12 l4">
                    <div class="input-field">
                        <!-- Continent Select -->
                        <i class="fas fa-globe prefix"></i>
                        <select>                            
                            <option value="" disabled selected>Choose Recipe Continent</option>
                            {% for continent in continents %}
                                <option value="{{ continent.continent_name }}">{{ continent.continent_name }}</option>
                            {% endfor %}
                        </select>
                        <label>Continent</label>
                    </div>
                    <div class="input-field">                        
                        <!-- Country Select -->
                        <i class="fas fa-globe-americas prefix"></i>
                        <select>                            
                            <option value="" disabled selected>Choose Recipe Country</option>
                            <option value="1">Option 1</option>
                        </select>
                        <label>Country</label>
                    </div>
                    <div class="input-field">
                        <!-- Recipe Name Input -->
                        <i class="fas fa-pen prefix"></i>
                        <input placeholder="Recipe Name" id="recipe_name" type="text" class="validate">
                        <label for="recipe_name">Recipe Name</label>
                    </div>
                    <div class="input-field">
                        <!-- Image URL Input -->
                        <i class="fas fa-camera prefix"></i>
                        <input placeholder="Image URL" id="image_url" type="text" class="validate">
                        <label for="image_url">Image URL</label>
                    </div>
                    <div>
                        <!-- Image Check field -->
                        <img src="" alt="">
                    </div>
                </div>                    
                                
                <div class="col s12 m12 l4">
                    <!-- Recipe Description Field -->                    
                    <div class="input-field">
                        <i class="fas fa-file-alt prefix"></i>
                        <textarea id="description" class="materialize-textarea" placeholder="Recipe Description"></textarea>
                        <label for="description">Textarea</label>
                    </div>
                    <!-- Recipe Ingredients Input -->
                    <div class="input-field">
                        <i class="fas fa-list-ul prefix"></i>
                        <textarea id="ingredients" class="materialize-textarea" placeholder="Recipe Ingredients"></textarea>
                        <label for="ingredients">Textarea</label>
                    </div>
                </div>
                <div class="col s12 m12 l4">
                    <!-- Recipe Method Input -->
                    <div class="input-field">
                        <i class="fas fa-list-ol prefix"></i>
                        <textarea id="method" class="materialize-textarea"></textarea>
                        <label for="method">Textarea</label>
                    </div>
                </div>
            </div>
        </form>
    </div>        

    
{% endblock %}
