{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log in to your Account</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel green lighten-5">
            <!-- Username Field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-cog prefix" aria-hidden="true"></i>
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username"><strong>Username</strong>
                    </label>
                </div>
            </div>
            <!-- Password Field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix " aria-hidden="true"></i>
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password"><strong>Password</strong>                        
                    </label>
                </div>
            </div>
            <!-- Login submission button -->
            <div class="row">
            <button type="submit" class="btn col s12 m4 offset-m4 btn-large green">
                    Log In <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>    
</div>
<!-- Registration link -->
<div id="final-row" class="row">
    <div class="col s10 offset-s1 m8 offset-m2">
        <div id="bot-signup" class="row signup-link">
            <div class="col s6 center-align s-up">
                <p class="register my-yellow">
                    Don't have an account? 
                </p>
            </div>
            <div id="signup-box" class="col s6 center-align">
                <a class="signup-2 light-grey" href="{{url_for('register')}}">Sign Up here!</a>
            </div>    
        </div>
    </div>
</div>     

{% endblock %}
