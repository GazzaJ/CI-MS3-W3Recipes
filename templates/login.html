{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Log in to your Account</h3>

<div class="row">
    <form class="col s12 m6 offset-m3" method="POST" action="{{ url_for('login') }}">
        <div class="card-panel green lighten-5">
            <!-- Username Field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas prefix fa-user-cog" aria-hidden="true"></i>
                    <input id="username" name="username" type="text" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username"><strong>Username</strong>                        
                        <i>(letters and numbers only, no special characters)</i>                    
                    </label>
                </div>
            </div>
            <!-- Password Field -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas prefix fa-user-lock" aria-hidden="true"></i>
                    <input id="password" name="password" type="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password"><strong>Password</strong>
                        <i>(a - z, A - Z and 0 - 9 only)</i>
                    </label>
                </div>
            </div>
            <!-- Login submission button -->
            <div class="row">
            <button type="submit" class="btn col s12 m4 offset-m4 btn-large green">
                    Log In <i class="fas fa-sign-in-alt" aria-hidden="true"></i>
                </button>
            </div>
        </div>
    </form>    
</div>
<!-- Registration link -->
<div id="final-row" class="row">
    <div class="col s10 offset-s1 m8 offset-m2 l6 offset-l3">
        <div id="bot-signup" class="row signup-link">
            <div class="col s10 offset-s1 m4 offset-m2 center-align">
                <p class="register my-yellow">
                    Not yet Registered? 
                </p>
            </div>
            <div id="signup-box" class="col s10 m4 offset-m2 center-align">
                <a class="signup-2 light-grey" href="{{url_for('register')}}">Sign Up here!</a>
            </div>    
        </div>
    </div>
</div>

{% endblock %}
