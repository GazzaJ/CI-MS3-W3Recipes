{% extends "base.html" %}
{% block content %}
    <h1 class="center-align">Manage Your Recipes</h1>

    <div class="row">
        {% for recipe in recipes %}    
            <div class="col s12 m6 l4">
                <div class="card edit-card">
                    <div class="card-image">
                        <img class="recipe-image responsive-img" src="{{ recipe.image }}" alt="{{ recipe.title }}">                    
                    </div>                
                    <div class="card-content">
                        <h4 class="card-title recipe-title">{{ recipe.title }}</h4>
                        <p>{{ recipe.description }}</p>
                        <p><em>Uploaded by: {{ recipe.uploaded_by }}</em></p>                
                        <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" 
                            class="waves-effect waves-light btn-small orange">
                            <i class="fas fa-pencil-alt"></i> Edit Recipe
                        </a>
                        <a href="#" 
                            class="waves-effect waves-light btn-small red">
                            <i class="fas fa-trash-alt"></i> Delete Recipe
                        </a>                
                    </div>          
                </div>
            </div>
        {% endfor %}
    </div>

{% endblock %}
