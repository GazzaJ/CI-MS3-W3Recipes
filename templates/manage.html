{% extends "base.html" %}
{% block content %}
    <h1 class="center-align">Manage Your Recipes</h1>

    
    <div class="col s12 m7">
        {% for recipe in recipes %}    
        <div class="card horizontal">
            <div class="card-image">
                <img class="recipe-image responsive-img" src="{{ recipe.image }}" alt="{{ recipe.title }}">
            </div>
            <div class="card-stacked">
                <div class="card-content">
                    <h4 class="header recipe-title">{{ recipe.title }}</h4>
                    <p>{{ recipe.description }}</p>
                    <p><em>Uploaded by: {{ recipe.uploaded_by }}</em></p>
                </div>
                <div class="card-action center-align">
                    <a href="{{ url_for('edit_recipe', recipe_id=recipe._id) }}" 
                        class="waves-effect waves-light btn-small">
                        <i class="fas fa-pencil-alt"></i> Edit Recipe
                    </a>
                    <a href="#" 
                        class="waves-effect waves-light btn-small">
                        <i class="fas fa-trash-alt"></i> Delete Recipe
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>


{% endblock %}
