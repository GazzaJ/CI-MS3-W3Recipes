{% extends "base.html" %}
{% block content %}

<!-- User Profile -->
<div class="row">
    <div class="col s12 m6 offset-m3">
        <div class="card-panel">
            <h3 class="center-align">
                {{ username }}'s Profile
            </h3>
            <div class="col s12 m6 offset-m3">
                <img class="user-img" src="{{ user_image }}" alt="User Image">
            </div>
            <div class="row">
                <div class="col s12 m6 offset-m3">
                    <p>Town / City: {{ city }}</p>
                    <p>Email Address: {{ email }}</p>
                </div>
            </div>
            
            <!-- Subscribe Selector -->
            <div class="switch col s12 m6 offset-m3">
                <span>Subscribed to website?</span>
                <label>
                    Off
                    <input type="checkbox">
                    <span class="lever"></span>
                    On
                </label>                
            </div>
        </div>
    </div>    
</div>

<div class="row">
    <div class="col s12 center-align">
        <h5>
            <a href="{{url_for('manage_recipes')}}">Manage your recipe uploads here!</a> 
        </h5>               
    </div>    
</div> 

{% endblock %}
