{% extends "base.html" %}
{% block content %}
    <h1>Recipes</h1>
    
<div class="row">
    <div class="col s12 m6 l4">
        {% for recipe in recipes %}
        <div class="card">
            <div class="card-image">
                <img src="{{ recipe.image }}" alt="{{ recipe.title }}">
                <span class="card-title"><strong>{{ recipe.title }}</strong></span>
                <a class="btn-floating btn tooltipped halfway-fab waves-effect waves-light red" data-position="bottom"
                    data-tooltip="Click for full Recipe">
                    <i class="fas fa-plus"></i></a>
            </div>
            <div class="card-content">
                <p>{{ recipe.description }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
